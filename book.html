    <h1>Marvel Universe</h1>
    <h2>
      Ticket Booking
    </h2>
    <form id="bookingForm" onsubmit="onsubmit">
      <label for="movie">Select Movie:</label>
      <select id="movie" required>
        <option value="" disabled selected>Select a movie</option>
        <option value="10">Venom - $10</option>
        <option value="12">Avengers: The Infinity war - $12</option>
        <option value="8">Spider-Man- $8</option>
        <option value="20">X-man - $20</option>
        <option value="10">Wolverine - $10</option>
        <option value="22">Fantastic Four - $22</option>
        <option value="30">Iron:Men - $30</option>

      </select>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" min="1" required placeholder="Enter number of tickets">

      <label for="email">Email Address</label>
      <input type="text" id="tickets" required placeholder="Enter your email" name="email">

      <button type="submit">Book Now</button>
    </form>

    <div id="result"></div>
